<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Days+One&family=Gochi+Hand&family=Limelight&family=M+PLUS+1+Code:wght@500&family=Mochiy+Pop+One&family=Orbitron&family=Pacifico&family=Passion+One:wght@700&family=Poppins:wght@100;200&family=Quicksand:wght@300;400&family=Roboto+Condensed:wght@700&family=Rowdies:wght@300&family=Rubik+Pixels&family=Rubik+Wet+Paint&family=Sigmar&family=Silkscreen&family=Tilt+Warp&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="main">
    
        <div class="box">
            <h1 id="title">Ajeeb Dastan</h1>
            <h3 id="artist">lata</h3>
            <div class="musicImage">
            </div>
            <audio src="khushi1.mp3"></audio>
            <div class="musicControls">
                <i class="fa-solid fa-backward" id="prev"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <!-- <i class="fa-solid fa-pause" id="pause"></i> -->
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
